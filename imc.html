<meta charset="UTF-8">
<script>
	function pulaLinha(){
		document.write("<br")
	}

	function mostra (frase){
		document.write(frase)
		pulaLinha();
	}
	var pesoGiovana= 55;
	var alturaGiovana= 1.60;
	var imcGiovana=pesoGiovana/(alturaGiovana*alturaGiovana);
	mostra("O IMC da Giovana é"  + imcGiovana);

	var pesoAmiga= 60;
	var alturaAmiga= 1.50;
	var imcAmiga= pesoAmiga/(alturaAmiga*alturaAmiga);
	mostra("O imc da amiga de Giovana é" + imcAmiga);

</script>
